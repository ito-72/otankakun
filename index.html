<!-- 表示欄テーブル：スプレッドの列順に並べた表示専用 -->
<div class="section middle-section">
  <div class="controls">
    <label><input type="checkbox" id="sale-toggle" /> セール中</label>
    <select id="item-select">
      <option value="">-- 項目を選択 --</option>
    </select>
  </div>

  <table class="item-table">
    <thead>
      <tr>
        <th>項目</th>
        <th>内容</th>
        <th>単位</th>
        <th>個数</th>
        <th>税抜き</th>
        <th>税込み</th>
        <th>単価</th>
        <th>単価の単位</th>
        <th>お店</th>
      </tr>
    </thead>
    <tbody id="item-data">
      <tr>
        <td id="item-name">--</td>
        <td id="content-amount">--</td>
        <td id="unit">--</td>
        <td id="count">--</td>
        <td id="price-before-tax">--</td>
        <td id="price-taxed">--</td>
        <td id="unit-price">--</td>
        <td id="unit-of-unit-price">--</td>
        <td id="store">--</td>
      </tr>
    </tbody>
  </table>
</div>
