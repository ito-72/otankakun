<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>商品セレクター</title>
</head>
<body>
  <h1>商品セレクター</h1>

  <!-- ステータスメッセージ -->
  <p id="status-message">🔄 読み込み中...</p>

  <!-- 表示用セクション（常に表示） -->
  <div id="main-ui">
    <label><input type="checkbox" id="sale-toggle" /> セール中</label>
    <select id="item-select">
      <option value="">-- 項目を選択 --</option>
    </select>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetchAndPopulateItems();
    });

    async function fetchAndPopulateItems() {
      const statusMessage = document.getElementById("status-message");
      const displayItemSelect = document.getElementById("item-select");
      let allItems = [];

      try {
        const response = await fetch("/api/fetchData", {
          method: "POST",
        });
        const data = await response.json();
        allItems = data;

        console.log("取得データ:", data);

        populateItemSelect(allItems, displayItemSelect);

        // 読み込み中の表示だけ非表示に
        statusMessage.style.display = "none";
      } catch (error) {
        console.error("データ取得エラー:", error);
        statusMessage.textContent = "⚠️ データ取得に失敗しました";
      }
    }

    function populateItemSelect(allItems, selectElement) {
      const uniqueItems = [...new Set(allItems.map(item => item.itemName).filter(Boolean))];
      selectElement.innerHTML = '<option value="">-- 項目を選択 --</option>';
      uniqueItems.forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        selectElement.appendChild(option);
      });
    }
  </script>
</body>
</html>
